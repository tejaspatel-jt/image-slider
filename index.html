<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Responsive Image Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js'></script>
</head>
<body>
    <main class="slider" aria-label="Image Slider">
        <section class="slides" aria-live="polite">
            <!-- Dynamic slides will be landed here from js -->
        </section>

        <button class="prev" onclick="changeSlide(-1)" aria-label="Previous Slide">&#10094;</button>
        <button class="next" onclick="changeSlide(1)" aria-label="Next Slide">&#10095;</button>

        <nav class="pagination" id="pagination" aria-label="Slider Pagination">
            <!-- Dynamic pagination will be landed here from js -->
        </nav> 

    </main>
</body>
</html>
