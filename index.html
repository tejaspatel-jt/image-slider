<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <title>Responsive Image Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='script.js'></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active"><img src="./assets/img/image1.png" alt="Image 1"></div>
            <div class="slide"><img src="./assets/img/image2.png" alt="Image 2"></div>
            <div class="slide"><img src="./assets/img/image3.png" alt="Image 3"></div>
            <div class="slide"><img src="./assets/img/image4.png" alt="Image 4"></div>
            <div class="slide"><img src="./assets/img/image5.png" alt="Image 5"></div>
            <!-- Add more slides as needed -->
        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <div class="pagination" id="pagination"></div> <!-- Dynamic pagination will be added here -->
    </div>
</body>
</html>
